

<!DOCTYPE html>


<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">  
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>vue-mini</title>
		<style>
			.item{
				padding:5px;
			}
			.test{
				font-size: 20px;
				margin-top: 20px;
				display: inline-block;
			}
			.active{
				color:#f30;
			}
		</style>
	</head>
	<body>

		<div id="test">
			<h5     
				style="color:#f50;font-size:16px;" 
				vm-onClick="testClick"
			>
				点我获取当前时间:{{time}}
			</h5>
			<p 
				style="color:#f50;font-size:16px" 
				vm-show="false"
			>
				用来测试vm-show的
			</p>
			他的名字: {{name}}<br>
			<span 
				class="test" 
				vm-class="{'active':testShow}"
			>
				今年的年龄是{{age}}
			</span>
			<p>
				<input type="text" vm-model="name" />
			</p>
			<p  vm-if="testShow">是个男孩</p>
			<div 
				vm-for="item in family" 
				class="item"
			>
				家人名字是:{{item.name}},<span>关系是{{item.relation}} </span>
			</div>
		</div>


	</body>
	<script src="/static/app.js" type="text/javascript" charset="utf-8"></script>
</html>
