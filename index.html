

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">  
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>vue-mini</title>
	</head>
	<body>
		<div id="test">
			<h5 vm-onClick="testClick">点我获取当前时间:{{time}}</h5>
			他的名字: {{name}}<br>
			今年的年龄是{{age}}
			<p><input type="text" vm-model="name" /></p>
			<p>是个男孩</p>
			<div vm-for="item in family">
				家人名字是:{{item.name}},关系是{{item.relation}} 
			</div>
		</div>
	</body>
	<script src="/static/app.js" type="text/javascript" charset="utf-8"></script>
</html>
